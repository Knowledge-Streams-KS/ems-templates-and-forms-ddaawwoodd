<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event list </title>
</head>
<body>
    {% for event in events %}
        <h3>{{ event.title }}</h3>
        <p>{{ evnet.description }}</p>
        <p>Date: {{ evnet.date }}</p>
        <p>Location: {{ evnet.location }}</p>
    {% endfor %}
</body>
</html>
